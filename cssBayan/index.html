<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CssBayan</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<header class="header">
    <h1 class="headline">CSS Bayan</h1>
</header>
<main class="content">
    <div class="meme_wrapper">
        <input type="radio" class="meme_radio" id="firstMeme" name="meme" value="Are you frontend dev?">
        <label class="label" for="firstMeme">
            Are you frontend dev?
            <img class="open_icon" src="../assets/icons/arrow.svg">
            <img class="close_icon" src="../assets/icons/x.svg">
            <img class="meme_image"
                 src="../assets/images/2023-03-10 08.32.20.jpg"
                 alt="Are you frontend dev?">
        </label>
    </div>
    <div class="meme_wrapper">
        <input type="radio" class="meme_radio" id="secondMeme" name="meme" value="choose your own direction">
        <label class="label" for="secondMeme">
            Choose your own direction
            <img class="open_icon" src="../assets/icons/arrow.svg">
            <img class="close_icon" src="../assets/icons/x.svg">
            <img class="meme_image"
                 src="../assets/images/2023-03-10 08.31.40.jpg"
                 alt="Choose your own direction">
        </label>
    </div>
    <div class="meme_wrapper">
        <input type="radio" class="meme_radio" id="thirdMeme" name="meme" value="Relax">
        <label class="label" for="thirdMeme">
            Relax
            <img class="open_icon" src="../assets/icons/arrow.svg">
            <img class="close_icon" src="../assets/icons/x.svg">
            <img class="meme_image"
                 src="../assets/images/2023-03-12 18.35.28.jpg"
                 alt="Relax">
        </label>
    </div>
    <div class="meme_wrapper">
        <input type="radio" class="meme_radio" id="openMeme" name="meme" value="me right now" checked>
        <label class="label" for="openMeme">
            Me right now
            <img class="open_icon" src="../assets/icons/arrow.svg">
            <img class="close_icon" src="../assets/icons/x.svg">
            <img class="meme_image"
                 src="../assets/images/2023-03-10 08.30.50.jpg"
                 alt="me right now">
        </label>
    </div>
</main>
</body>
</html>
