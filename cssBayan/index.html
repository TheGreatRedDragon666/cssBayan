<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CssBayan</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<header class="header">
    <h1 class="headline">CSS Bayan</h1>
</header>
<main class="content">
    <div class="memeWrapper">
        <input type="radio" class="meme" id="firstMeme" name="meme" value="Are you frontend dev?">
        <label class="label" for="firstMeme">
            Are you frontend dev?
            <img class="arrow" src="../assets/icons/arrow.svg">
            <img class="x" src="../assets/icons/x.svg">
            <img class="memeImage"
                 src="https://pbs.twimg.com/media/FdLvUMYX0AAYTLZ.jpg"
                 alt="Are you frontend dev?">
        </label>

    </div>
    <div class="memeWrapper">
        <input type="radio" class="meme" id="secondMeme" name="meme" value="choose your own direction">
        <label class="label" for="secondMeme">
            Choose your own direction
            <img class="arrow" src="../assets/icons/arrow.svg">
            <img class="x" src="../assets/icons/x.svg">
            <img class="memeImage"
                 src="https://pbs.twimg.com/media/FVxNxVFXoAESp7y.jpg"
                 alt="Choose your own direction">
        </label>
    </div>
    <div class="memeWrapper">
        <input type="radio" class="meme" id="thirdMeme" name="meme" value="Relax">
        <label class="label" for="thirdMeme">
            Relax
            <img class="arrow" src="../assets/icons/arrow.svg">
            <img class="x" src="../assets/icons/x.svg">
            <img class="memeImage"
                 src="https://yyrk.ru/uploads/photo_2023-01-19_15-17-52.jpg"
                 alt="Relax">
        </label>
    </div>
    <div class="memeWrapper">
        <input type="radio" class="meme" id="openMeme" name="meme" value="me right now" checked>
        <label class="label" for="openMeme">
            Me right now
            <img class="arrow" src="../assets/icons/arrow.svg">
            <img class="x" src="../assets/icons/x.svg">
            <img class="memeImage"
                 src="https://sun9-43.userapi.com/impg/98BZ0Fjr-YA0ShnoH1uU85M7iKdQKxmXvxsKLA/Li_cKc0lzNU.jpg?size=1249x1228&quality=95&sign=ad21cfab3fcbc524a6e8b1b72fdec2ad&c_uniq_tag=q9GXRXtRogQgCZEVztPZBUYyU3e1m2wARRLUbw4LSSY&type=album"
                 alt="me right now">
        </label>
    </div>
</main>

</body>
</html>
